<head>
    <meta charset="UTF-8">

    <title>Ordered list</title>
</head>
<body style="background-color: aliceblue; color: black;">
    <ol><li> (a)Tag Defines a hyperlink.</li>
    <li>(button)Defines a clickable button.</li>
    <li>(del) Tag Defines text that has been deleted from a document.</li>
    <li> (div) tag Defines a section in a document.</li>
    <li> (form) Tag Defines an HTML form for user input.</li>

    </ol>
