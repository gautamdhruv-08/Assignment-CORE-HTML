<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Q8</title>
</head><style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #080000;
      text-align: left;
      padding: 20px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }
    </style
<body>
    <h1>Conference Schedule</h1>
    <table style="width: 850px;" >
  <tr>
    <th>Time</th>
    <th>Room 1</th>
    <th>Room2</th>
    <th>Room 3</th>
    <th>Room 4</th>
  </tr>
  <tr>
    <td rowspan="3"> 9:00 AM- 10:00 AM</td>
    <td rowspan="2"> Key Note</td>
    <td>Session A</td>
    <td>Sessin B </td>
    <td rowspan="3">Session C</td>
  </tr>
  <tr>
    <td>Session D</td>
    <td>Session E</td>
  </tr>
  <tr>
    <td>10:30 AM- 11:30 AM</td>
    <td colspan="2">Session F</td>
  </tr>
  <tr>
    <td>12:00 PM - 1:00 PM</td>
    <td colspan="4"><strong>Lunch Break</strong> </td>
    
  </tr>
  <tr>
    <td rowspan="2">1:00 PM- 2:00 PM</td>
    <td>Session G</td>
    <td rowspan="2">Session H</td>
    <td>Session I</td>
    <td>Session J</td>
  </tr>
  <tr>
    <td>Session K</td>
   <td>Session L</td>
    <td>Session M</td>
  </tr>
</table>

</body>
</html>
